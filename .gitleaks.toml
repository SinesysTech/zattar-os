title = "Sinesys - Gitleaks Configuration"

[extend]
useDefault = true

[[rules]]
id = "supabase-service-key"
description = "Supabase Service Role Key"
regex = '''eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9\.[a-zA-Z0-9_-]+\.[a-zA-Z0-9_-]+'''
tags = ["key", "supabase"]

[[rules]]
id = "openai-api-key"
description = "OpenAI API Key"
regex = '''sk-[a-zA-Z0-9]{32,}'''
tags = ["key", "openai"]

[[rules]]
id = "generic-api-key"
description = "Generic API Key"
regex = '''(?i)(api[_-]?key|apikey)\s*[:=]\s*['"][a-zA-Z0-9_-]{20,}['"]'''
tags = ["key", "api"]

[[rules]]
id = "cpf-cnpj"
description = "CPF ou CNPJ em c√≥digo"
regex = '''\d{3}\.\d{3}\.\d{3}-\d{2}|\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}'''
tags = ["pii", "cpf", "cnpj"]

[allowlist]
description = "Allowlist para falsos positivos"
paths = [
  '''.env.example''',
  '''.env.local''',
  '''docs/''',
  '''src/app/\(ajuda\)/''',
  '''.gitleaks.toml''',
  '''__tests__/''',
  '''\.test\.ts''',
  '''\.test\.tsx''',
  '''\.spec\.ts''',
  '''fixtures\.ts''',
  '''src/app/app/assinatura-digital/''',
  '''src/app/assinatura-digital/''',
  '''src/features/.*/''',
  '''app/design-system/''',
  '''app/\(dashboard\)/''',
  '''\.qoder/''',
  '''\.codex/''',
  '''coverage/''',
  '''.github/''',
  '''src/components/modules/''',
  '''lib/formatters\.ts''',
  '''lib/copilotkit/''',
  '''backend/''',
  '''dev_data/''',
  '''\.mcp\.json''',
  '''README\.md''',
]
regexes = [
  '''sua-chave-api''',
  '''seu-token''',
  '''exemplo\.com''',
  '''xxxxxxxx''',
  '''123\.456\.789-00''',
  '''123\.456\.789-01''',
  '''123\.456\.789-09''',
  '''000\.000\.000-00''',
  '''001\.011\.111-99''',
  '''111\.111\.111-11''',
  '''456\.789\.123-00''',
  '''987\.654\.321-00''',
  '''00\.000\.000/0000-00''',
