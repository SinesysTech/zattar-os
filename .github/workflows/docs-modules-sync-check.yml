name: Docs Modules Sync Check

on:
  pull_request:
    branches: [master]
    paths:
      - 'src/features/**'
      - 'docs/modules/**'
      - 'scripts/dev-tools/docs/sync-modules-index.ts'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches: [master]
    paths:
      - 'src/features/**'
      - 'docs/modules/**'
      - 'scripts/dev-tools/docs/sync-modules-index.ts'
      - 'package.json'
      - 'package-lock.json'

jobs:
  docs-sync:
    name: Validate modules index sync
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts --prefer-offline --no-audit --no-fund

      - name: Regenerate modules index
        run: npm run docs:sync:modules

      - name: Check for uncommitted changes
        run: |
          if ! git diff --quiet -- docs/modules/README.md; then
            echo "::error::docs/modules/README.md está desatualizado. Rode 'npm run docs:sync:modules' e commit as mudanças."
            git --no-pager diff -- docs/modules/README.md
            exit 1
          fi
