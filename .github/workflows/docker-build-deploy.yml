# =============================================================================
# GitHub Actions: Build Docker Image and Deploy to CapRover
# =============================================================================
# Este workflow automatiza o build da imagem Docker e deploy no CapRover.
#
# Triggers:
# - Push na branch master (deploy automático)
# - Manual via workflow_dispatch (com opção de skip deploy)
#
# Secrets necessários (configurar em GitHub Settings > Secrets):
# - DOCKERHUB_USERNAME: Username do Docker Hub (ex: sinesystec)
# - DOCKERHUB_TOKEN: Access Token do Docker Hub (Read & Write)
# - NEXT_PUBLIC_SUPABASE_URL: URL do Supabase
# - NEXT_PUBLIC_SUPABASE_ANON_KEY: Anon Key do Supabase
# - CAPROVER_SERVER: URL do CapRover (ex: https://captain.seudominio.com)
# - CAPROVER_APP_TOKEN: Token do app no CapRover (opcional, para auto-deploy)
#
# Nota: Avisos do linter sobre "Context access might be invalid" são esperados
# e podem ser ignorados. O linter não consegue validar se os secrets existem,
# mas o workflow funcionará corretamente se todos os secrets estiverem
# configurados no repositório.
# =============================================================================

name: Build and Deploy

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      skip_deploy:
        description: 'Skip deploy to CapRover (build only)'
        required: false
        default: false
        type: boolean

env:
  DOCKER_IMAGE: sinesystec/sinesys
  REGISTRY: docker.io

jobs:
  build-and-push:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify required secrets
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "Error: DOCKERHUB_USERNAME secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "Error: DOCKERHUB_TOKEN secret is not set"
            exit 1
          fi
          echo "All required secrets are configured"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Verify Supabase secrets
        run: |
          if [ -z "${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" ]; then
            echo "Error: NEXT_PUBLIC_SUPABASE_URL secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" ]; then
            echo "Error: NEXT_PUBLIC_SUPABASE_ANON_KEY secret is not set"
            exit 1
          fi
          echo "Supabase secrets are configured"

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

  # =============================================================================
  # Deploy to CapRover (opcional)
  # =============================================================================
  # Para habilitar deploy automático:
      # 1. No CapRover, vá em Apps > zattar-advogados-app > Deployment
  # 2. Habilite "Enable App Token for Deployments"
  # 3. Copie o token gerado
  # 4. Adicione como secret CAPROVER_APP_TOKEN no GitHub
  # 5. Adicione CAPROVER_SERVER com a URL do CapRover
  # =============================================================================
  deploy:
    name: Deploy to CapRover
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      SKIP_DEPLOY: 'false'
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_deploy != 'true')

    steps:
      - name: Verify CapRover secrets
        env:
          CAPROVER_SERVER: ${{ secrets.CAPROVER_SERVER }}
          CAPROVER_APP_TOKEN: ${{ secrets.CAPROVER_APP_TOKEN }}
        run: |
          if [ -z "$CAPROVER_SERVER" ]; then
            echo "Warning: CAPROVER_SERVER secret is not set. Deploy will be skipped."
            echo "SKIP_DEPLOY=true" >> $GITHUB_ENV
          elif [ -z "$CAPROVER_APP_TOKEN" ]; then
            echo "Warning: CAPROVER_APP_TOKEN secret is not set. Deploy will be skipped."
            echo "SKIP_DEPLOY=true" >> $GITHUB_ENV
          else
            echo "CapRover secrets are configured"
            echo "SKIP_DEPLOY=false" >> $GITHUB_ENV
          fi

      - name: Deploy to CapRover via ImageName
        if: env.SKIP_DEPLOY == 'false'
        env:
          CAPROVER_SERVER: ${{ secrets.CAPROVER_SERVER }}
          CAPROVER_APP_TOKEN: ${{ secrets.CAPROVER_APP_TOKEN }}
        run: |
          if [ -n "$CAPROVER_APP_TOKEN" ] && [ -n "$CAPROVER_SERVER" ]; then
            curl -X POST "$CAPROVER_SERVER/api/v2/user/apps/webhooks/triggerimagename" \
              -H "x-captain-app-token: $CAPROVER_APP_TOKEN" \
              -H "Content-Type: application/json" \
              -d '{"imageName": "${{ env.DOCKER_IMAGE }}:latest"}'
            echo "Deploy triggered for ${{ env.DOCKER_IMAGE }}:latest"
          else
            echo "=============================================="
            echo "BUILD COMPLETED SUCCESSFULLY!"
            echo "=============================================="
            echo ""
            echo "Image: ${{ env.DOCKER_IMAGE }}:latest"
            echo ""
            echo "Para deploy manual no CapRover:"
            echo "1. Acesse o dashboard do CapRover"
            echo "2. Apps > zattar-advogados-app > Deployment"
            echo "3. Deploy via ImageName"
            echo "4. Digite: ${{ env.DOCKER_IMAGE }}:latest"
            echo "5. Clique em Deploy"
            echo ""
            echo "=============================================="
          fi

      - name: Deploy skipped - Manual instructions
        if: env.SKIP_DEPLOY == 'true'
        run: |
          echo "=============================================="
          echo "BUILD COMPLETED SUCCESSFULLY!"
          echo "=============================================="
          echo ""
          echo "Image: ${{ env.DOCKER_IMAGE }}:latest"
          echo ""
          echo "Para deploy manual no CapRover:"
          echo "1. Acesse o dashboard do CapRover"
          echo "2. Apps > zattar-advogados-app > Deployment"
          echo "3. Deploy via ImageName"
          echo "4. Digite: ${{ env.DOCKER_IMAGE }}:latest"
          echo "5. Clique em Deploy"
          echo ""
          echo "Para habilitar deploy automático:"
          echo "1. Configure os secrets CAPROVER_SERVER e CAPROVER_APP_TOKEN no GitHub"
          echo "2. No CapRover, habilite 'Enable App Token for Deployments'"
          echo ""
          echo "=============================================="
