# =============================================================================
# GitHub Actions: Build Docker Image and Deploy to CapRover
# =============================================================================
# Este workflow automatiza o build da imagem Docker e deploy no CapRover.
#
# Triggers:
# - Push na branch master (deploy automático)
# - Manual via workflow_dispatch (com opção de skip deploy)
#
# Secrets necessários (configurar em GitHub Settings > Secrets):
# - DOCKERHUB_USERNAME: Username do Docker Hub (ex: sinesystec)
# - DOCKERHUB_TOKEN: Access Token do Docker Hub (Read & Write)
# - NEXT_PUBLIC_SUPABASE_URL: URL do Supabase
# - NEXT_PUBLIC_SUPABASE_ANON_KEY: Anon Key do Supabase
# - CAPROVER_SERVER: URL do CapRover (ex: https://captain.seudominio.com)
# - CAPROVER_APP_TOKEN: Token do app no CapRover (opcional, para auto-deploy)
# =============================================================================

name: Build and Deploy

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      skip_deploy:
        description: 'Skip deploy to CapRover (build only)'
        required: false
        default: 'false'
        type: boolean

env:
  DOCKER_IMAGE: sinesystec/sinesys
  REGISTRY: docker.io

jobs:
  build-and-push:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

  # =============================================================================
  # Deploy to CapRover (opcional)
  # =============================================================================
  # Para habilitar deploy automático:
  # 1. No CapRover, vá em Apps > sinesys > Deployment
  # 2. Habilite "Enable App Token for Deployments"
  # 3. Copie o token gerado
  # 4. Adicione como secret CAPROVER_APP_TOKEN no GitHub
  # 5. Adicione CAPROVER_SERVER com a URL do CapRover
  # =============================================================================
  deploy:
    name: Deploy to CapRover
    runs-on: ubuntu-latest
    needs: build-and-push
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_deploy != 'true')
    env:
      CAPROVER_SERVER: ${{ secrets.CAPROVER_SERVER }}
      CAPROVER_APP_TOKEN: ${{ secrets.CAPROVER_APP_TOKEN }}

    steps:
      - name: Deploy to CapRover via ImageName
        if: env.CAPROVER_APP_TOKEN != ''
        run: |
          curl -X POST "${{ env.CAPROVER_SERVER }}/api/v2/user/apps/webhooks/triggerimagename" \
            -H "x-captain-app-token: ${{ env.CAPROVER_APP_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"imageName": "${{ env.DOCKER_IMAGE }}:latest"}'
          echo "Deploy triggered for ${{ env.DOCKER_IMAGE }}:latest"

      - name: Manual deploy instructions
        if: env.CAPROVER_APP_TOKEN == ''
        run: |
          echo "=============================================="
          echo "BUILD COMPLETED SUCCESSFULLY!"
          echo "=============================================="
          echo ""
          echo "Image: ${{ env.DOCKER_IMAGE }}:latest"
          echo ""
          echo "Para deploy manual no CapRover:"
          echo "1. Acesse o dashboard do CapRover"
          echo "2. Apps > sinesys > Deployment"
          echo "3. Deploy via ImageName"
          echo "4. Digite: ${{ env.DOCKER_IMAGE }}:latest"
          echo "5. Clique em Deploy"
          echo ""
          echo "=============================================="
