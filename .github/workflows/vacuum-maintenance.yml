name: VACUUM Maintenance

on:
  schedule:
    # Executa todo domingo às 3h da manhã (UTC)
    - cron: '0 3 * * 0'
  workflow_dispatch:
    # Permite execução manual via GitHub Actions UI

jobs:
  vacuum-maintenance:
    name: Database VACUUM Maintenance
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Execute VACUUM Maintenance
        run: |
          curl -X POST "${{ secrets.APP_URL }}/api/cron/vacuum-maintenance" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -w "\n\nStatus: %{http_code}\n" \
            --retry 3 \
            --retry-delay 5 \
            --retry-max-time 30 \
            --connect-timeout 10 \
            --max-time 60
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ **VACUUM Maintenance Failed**\n\nO diagnóstico de bloat não foi executado. Verifique os logs.'
            })
        continue-on-error: true
