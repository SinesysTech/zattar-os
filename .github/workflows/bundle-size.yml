name: Bundle Size Analysis

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '24.9.0'

jobs:
  analyze-bundle:
    name: Analyze Bundle Size
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build with analysis
        run: npm run analyze:build-performance
        env:
          ANALYZE: 'true'

      - name: Validate bundle size thresholds
        run: npm run validate:build-performance
        continue-on-error: true
        id: validate

      - name: Generate bundle size report
        run: |
          echo "# Bundle Size Report" > bundle-report.md
          echo "" >> bundle-report.md

          # Check if latest.json exists
          if [ -f scripts/results/build-performance/latest.json ]; then
            # Extract metrics from build performance report
            TOTAL_SIZE=$(jq -r '.bundle.totalSize // 0' scripts/results/build-performance/latest.json)
            MAIN_CHUNK=$(jq -r '.bundle.mainChunk // 0' scripts/results/build-performance/latest.json)
            CHUNK_COUNT=$(jq -r '.bundle.chunkCount // 0' scripts/results/build-performance/latest.json)
            BUILD_TIME=$(jq -r '.total.duration // 0' scripts/results/build-performance/latest.json)
            CACHE_HIT_RATE=$(jq -r '.cache.hitRate // 0' scripts/results/build-performance/latest.json)

            # Convert to human-readable
            TOTAL_SIZE_MB=$(echo "scale=2; $TOTAL_SIZE / 1024 / 1024" | bc)
            MAIN_CHUNK_KB=$(echo "scale=2; $MAIN_CHUNK / 1024" | bc)
            BUILD_TIME_SEC=$(echo "scale=2; $BUILD_TIME / 1000" | bc)
            CACHE_HIT_PCT=$(echo "scale=1; $CACHE_HIT_RATE * 100" | bc)

            echo "## Metricas Gerais" >> bundle-report.md
            echo "" >> bundle-report.md
            echo "| Metrica | Valor |" >> bundle-report.md
            echo "|---------|-------|" >> bundle-report.md
            echo "| Tamanho Total | ${TOTAL_SIZE_MB} MB |" >> bundle-report.md
            echo "| Main Chunk | ${MAIN_CHUNK_KB} KB |" >> bundle-report.md
            echo "| Numero de Chunks | ${CHUNK_COUNT} |" >> bundle-report.md
            echo "| Tempo de Build | ${BUILD_TIME_SEC}s |" >> bundle-report.md
            echo "| Cache Hit Rate | ${CACHE_HIT_PCT}% |" >> bundle-report.md
            echo "" >> bundle-report.md

            # Thresholds check
            echo "## Status dos Thresholds" >> bundle-report.md
            echo "" >> bundle-report.md
            if [ "${{ steps.validate.outcome }}" == "success" ]; then
              echo "Todos os thresholds estao dentro dos limites." >> bundle-report.md
            else
              echo "Alguns thresholds foram excedidos. Verifique o log de validacao." >> bundle-report.md
            fi
            echo "" >> bundle-report.md

            # Compare with previous build (if exists)
            if [ -f scripts/results/build-performance/previous.json ]; then
              PREV_TOTAL=$(jq -r '.bundle.totalSize // 0' scripts/results/build-performance/previous.json)
              if [ "$PREV_TOTAL" != "0" ] && [ "$PREV_TOTAL" != "null" ]; then
                DELTA=$(echo "scale=2; ($TOTAL_SIZE - $PREV_TOTAL) * 100 / $PREV_TOTAL" | bc)
                echo "## Comparacao com Build Anterior" >> bundle-report.md
                echo "" >> bundle-report.md
                echo "| Metrica | Delta |" >> bundle-report.md
                echo "|---------|-------|" >> bundle-report.md
                echo "| Tamanho Total | ${DELTA}% |" >> bundle-report.md
              fi
            fi

            # Add largest chunks
            echo "" >> bundle-report.md
            echo "## Top 5 Maiores Chunks" >> bundle-report.md
            echo "" >> bundle-report.md
            echo "| Chunk | Tamanho |" >> bundle-report.md
            echo "|-------|---------|" >> bundle-report.md
            jq -r '.bundle.largestChunks[:5] | .[] | "| \(.name) | \(.sizeFormatted) |"' scripts/results/build-performance/latest.json >> bundle-report.md 2>/dev/null || echo "| N/A | N/A |" >> bundle-report.md
          else
            echo "Relatorio de build nao encontrado." >> bundle-report.md
          fi

          echo "" >> bundle-report.md
          echo "---" >> bundle-report.md
          echo "_Gerado automaticamente pelo CI_" >> bundle-report.md

      - name: Upload bundle analysis artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: |
            .next/analyze/
            scripts/results/build-performance/
            scripts/results/bundle-analysis/
          retention-days: 30
          if-no-files-found: warn

      - name: Comment PR with bundle size
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Check if report exists
            if (!fs.existsSync('bundle-report.md')) {
              console.log('No bundle report found, skipping comment');
              return;
            }

            const report = fs.readFileSync('bundle-report.md', 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Bundle Size Report')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: report
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
            }
