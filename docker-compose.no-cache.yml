# Docker Compose Alternativo: Sem Cache Mounts
# 
# Use este arquivo se o docker-compose.yml principal falhar com erros de BuildKit
# (ex: "rpc error: code = Unavailable desc = error reading from server: EOF")
#
# Uso: docker-compose -f docker-compose.no-cache.yml up -d --build
#
# Diferenças:
# - Usa Dockerfile.no-cache (sem cache mounts)
# - Build mais lento, mas mais estável em ambientes problemáticos

version: "3.8"

services:
  sinesys_app:
    build:
      context: .
      dockerfile: Dockerfile.no-cache
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY=${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY}
    image: sinesys_app:latest
    container_name: sinesys_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
      
      # Supabase
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY=${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY}
      - SUPABASE_SECRET_KEY=${SUPABASE_SECRET_KEY}
      
      # Browser Service
      - BROWSER_WS_ENDPOINT=${BROWSER_WS_ENDPOINT:-}
      - BROWSER_SERVICE_URL=${BROWSER_SERVICE_URL:-}
      
      # Redis (opcional)
      - ENABLE_REDIS_CACHE=${ENABLE_REDIS_CACHE:-false}
      - REDIS_URL=${REDIS_URL:-}
    networks:
      - sinesys_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
networks:
  sinesys_network:
    driver: bridge
