version: '3.8'

services:
  sinesys:
    image: sinesys:latest
    container_name: sinesys
    restart: unless-stopped
    environment:
      # Variáveis do Supabase (obrigatórias)
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY=${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      
      # Configurações do Next.js
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      
      # Porta da aplicação
      - PORT=3000
      - HOSTNAME=0.0.0.0
    ports:
      - "3000:3000"
    labels:
      # Labels do Traefik
      - "traefik.enable=true"
      
      # Router principal
      - "traefik.http.routers.sinesys.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.sinesys.entrypoints=websecure"
      - "traefik.http.routers.sinesys.tls.certresolver=letsencrypt"
      - "traefik.http.routers.sinesys.tls=true"
      
      # Redirecionamento HTTP para HTTPS
      - "traefik.http.routers.sinesys-http.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.sinesys-http.entrypoints=web"
      - "traefik.http.routers.sinesys-http.middlewares=redirect-to-https"
      
      # Middleware de redirecionamento
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      
      # Service
      - "traefik.http.services.sinesys.loadbalancer.server.port=3000"
      
      # Configurações adicionais
      - "traefik.docker.network=traefik"
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  traefik:
    external: true

